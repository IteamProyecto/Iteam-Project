#Logging Level and folder log
logging.level.org.iteam = INFO
logging.file= publicapi.logs

#Server configuration
server.port= 8080

#Product information
#org.iteam.version=v1

#Servlet path
#server.servlet-path=/api/${org.iteam.version}/iteam/

#Elasticsearch configuration
org.iteam.elasticsearch.host = 201.220.156.168
org.iteam.elasticsearch.port = 9300
org.iteam.elasticsearch.cluster.name = iteam

#Elasticsearch Indices
#User index
org.iteam.elasticsearch.index.user = user
org.iteam.elasticsearch.index.type.user = data

#Team index
org.iteam.elasticsearch.index.team = team
org.iteam.elasticsearch.index.type.team = data

#Utility data
org.iteam.elasticsearch.index.utility = utilities
org.iteam.elasticsearch.index.type.utility = utildata

#Meeting index
org.iteam.elasticsearch.index.meeting = meeting
org.iteam.elasticsearch.index.type.meeting = metadata

# Enable the Spring Resource Handling chain. Disabled by default unless at least one strategy has been enabled.
spring.resources.chain.enabled=true
# Enable the content Version Strategy.
spring.resources.chain.strategy.content.enabled=true
# Comma-separated list of patterns to apply to the Version Strategy.
spring.resources.chain.strategy.content.paths=/**