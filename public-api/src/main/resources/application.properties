#Logging Level and folder log
logging.level.org.iteam = INFO
logging.file= publicapi.logs

#Server configuration
server.port= 8080

#Product information
#org.iteam.version=v1

#Servlet path
#server.servlet-path=/api/${org.iteam.version}/iteam/

#Elasticsearch configuration
org.iteam.elasticsearch.host = localhost
org.iteam.elasticsearch.port = 9300
org.iteam.elasticsearch.cluster.name = iteam

ort.iteam.ideas.path = C://ideas

#MySQL Configuration, check the property serverTimeZone, just in case. 
spring.datasource.url=jdbc:mysql://localhost:7530/iteamdb?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
#Password should be hashed (coded)
spring.datasource.password=iteam123$
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

# Enable the Spring Resource Handling chain. Disabled by default unless at least one strategy has been enabled.
spring.resources.chain.enabled=true
# Enable the content Version Strategy.
spring.resources.chain.strategy.content.enabled=true
# Comma-separated list of patterns to apply to the Version Strategy.
spring.resources.chain.strategy.content.paths=/**