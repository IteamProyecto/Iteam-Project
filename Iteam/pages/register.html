<!DOCTYPE html>
<html>

<head>
    <link href='../css/bootstrap.css' rel='stylesheet'>
    <meta charset="utf-8">
    <title>Registrar</title>
</head>
<div class="container">
    <div class="row">
        <div class='col-md-12 '>
            <h2> ITEAM </h2>
        </div>
    </div>
    <div class='col-md-offset-3 col-md-6'>
        <div class="panel panel-default">
            <div class="panel-heading text-center"> Crea tu cuenta </div>
            <div class="panel-body">
                <form role="form">
                    <label for="nombre completo"> Nombre completo </label>
                    <div class="row" id="nombre completo">
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-btn"></span>
                                <input class="form-control" type="text" placeholder="Nombre" id="nombre"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <span class="input-group-btn"></span>
                                <input class="form-control" type="text" placeholder="Apellido" id="apellido"></input>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="control-label">Nacionalidad</label>
                                <div class="selectContainer">
                                    <select class="form-control" name="nacionalidad">
                                        <option value=""></option>
                                        <option value="arg">Argentina</option>
                                        <option value="br">Brasil</option>
                                        <option value="usa">EEUU</option>
                                    </select>
                                </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                <label class="control-label">Profesión</label>
                                  <span class="input-group-btn"></span>
                                  <input class="form-control" type="text" placeholder="Profesión" id="profesión"></input>
                              </div>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <body>

    </body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="../js/bootstrap.min.js">
    </script>
    <script src="../js/bootstrap.js">
    </script>

</html>
